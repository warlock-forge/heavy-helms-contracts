[profile.default]
# Compiler settings
via_ir = true
optimizer = true
optimizer_runs = 200
lint_enabled = false
disable_lint = true

# Project structure
src = "src"
out = "out"
libs = ["lib"]

# Remappings
remappings = [
    "forge-std/=lib/forge-std/src/",
    "ds-test/=lib/forge-std/lib/ds-test/src/",
    "solmate/=lib/solmate/",
    "vrf-contracts/=lib/vrf-contracts/"
]